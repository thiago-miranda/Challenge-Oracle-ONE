<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Oracle One Encriptador</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <section>
      <header><h1>Código Secreto</h1></header>
      <main >
        <div class="textArea">  
        <a class="btn btn-copiar" id="cop" onclick="copiarDados()">Copiar</a>
        
        <textarea id="result" rows="10" cols="80" disabled="true"></textarea>

        <textarea
          id="criptografia"
          rows="10"
          cols="90"
          spellcheck="false"
          autofocus="true"
          required
        ></textarea>
        <a class="a-btn" onclick="limparTexto()">×</a>
      </div>
        <div class="btns">
          <button class="btn" onclick="encriptar()">Encriptar</button>
          <button class="btn" onclick="removerCriptografia()">
            Remover Criptografia
          </button>
        </div>
      </main>
      <footer>
        <nav>
          <ul>
            <li>
              <a
                href="https://www.linkedin.com/in/thiago-miranda-souza/"
                target="_blank"
                >LinkedIn</a
              >
            </li>
            <li>
              <a href="https://github.com/thiago-miranda" target="_blank"
                >Github</a
              >
            </li>
          </ul>
        </nav>
      </footer>
    </section>
  </body>
</html>
